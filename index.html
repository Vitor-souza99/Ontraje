<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prociono&display=swap" rel="stylesheet">
    <title>Ontraje</title>
    <script src="https://kit.fontawesome.com/adb0da28b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="top">
            <div class="logo">
               <a href="#"> ONTRAJE</a>
            </div>
            <div class="icon-cep">
                <img src="./imgs/gps.png" alt="gps">
            </div>
            <div class="cep">
                Informe seu <br>
                <b style="color:black;">CEP</b>
            </div>

            <form class="box-cep">
                <label for="CEP">
                    <input name="CEP" id="CEP" required pattern="\d{5}-\d{3}" class="campo" />
                </label>
                <input type="submit" value="Calcular" class="calcular" />
            </form>

            <div class="box-search">
                <input type="text" placeholder="O que você procura?">
                <a class="btn-search" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>

            <section class="sacola-lista">
                <div class="sacola">
                    <a href=""><img src="./imgs/sacola.png" alt="sacola"></a>
                    <p>Sacola</p>
                </div>

                <div class="lista">
                    <a href=""> <img src="./imgs/heart.png" alt="heart"> </a>
                    <p>Favoritos</p>
                </div>
            </section>

            <div class="user">
                <a href=""> <img src="./imgs/user.png" alt="user"> </a>
                <p>Conta</p>

            </div>

        </div>
    </header>

    <hr>

    <menu>
        <div class="container">
            <div class="row row-cols-5">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" role="button">
                      CATEGORIAS
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Cores</a></li>
                      <li><a class="dropdown-item" href="#">Tamanho</a></li>
                      <li><a class="dropdown-item" href="#">Acessórios</a></li>
                    </ul>
                  </div>
              <a class="categoria" href="#"><div class="col">MASCULINO</div></a>
              <a class="categoria" href="#"><div class="col">FEMININO</div></a>
              <a class="categoria" href="#"><div class="col">NOVIDADES</div></a>
              <a class="categoria" href="#"><div class="col">PROMOÇÕES</div></a>
            </div>
          </div>

    </menu>

    <hr>

    <div class="relevantes">
        <div class="dropdown">
          
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-bs-toggle="dropdown" aria-expanded="false">
                Ordernar por
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Mais relevantes</a></li>
              <li><a class="dropdown-item" href="#">Menor preço</a></li>
              <li><a class="dropdown-item" href="#">Maior preço</a></li>
            </ul>
          </div>

    </div>

    

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script src="./JS/script.js"></script>
</body>

</html>
